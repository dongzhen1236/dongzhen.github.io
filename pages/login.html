<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link th:attrprepend="href=${#servletContext.contextPath}+'/'" href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link th:attrprepend="href=|${#servletContext.contextPath}/|" href="assets/css/styles.css" rel="stylesheet">

		<!--[if lt IE 9]>
		<script th:attrprepend="href=${#servletContext.contextPath}"  src="/assets/javascript/html5shiv.js"></script>
		<script th:attrprepend="href=${#servletContext.contextPath}"  src="/assets/javascript/respond.min.js"></script>
		<![endif]-->

		<style>
			.mask {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				filter: alpha(opacity=60);
				background: rgba(49, 46, 51, 1) url("[(${#servletContext.contextPath})]/assets/images/1831f5d788adb741537f7468c32acea0.gif") no-repeat center top;
				z-index: 99999;
				left: 0px;
				opacity: 0.5;
				-moz-opacity: 0.5;
				display: none;
			}
		</style>

	</head>
	<body onload="showMask()">
		<div class="row" style="margin: 0px">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">登录</div>
					<div class="panel-body">
						<div class="alert bg-danger" th:if="${param.error}">
							<!--<span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">用户名或密码错误。</span>-->
							<span>用户名或密码错误。</span>
						</div>
						<form role="form" action="login" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="用户名或邮箱" name="username" type="text" required="required" autofocus="">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="密码" name="password" type="password" value="">
								</div>
								<!--<div class="checkbox">-->
									<!--<label>-->
										<!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
									<!--</label>-->
								<!--</div>-->
								<div class="text-center">
									<input type="submit" class="btn btn-lg btn-primary" value="登录">
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->

		<div class="mask"></div>

		<script th:attrprepend="src=${#servletContext.contextPath}" src="/assets/js/jquery-1.11.1.min.js"></script>
		<script th:attrprepend="src=${#servletContext.contextPath}" src="/assets/js/bootstrap.min.js"></script>
		<script>
            !function ($) {
                $(document).on("click","ul.nav li.parent > a > span.icon", function(){
                    $(this).find('em:first').toggleClass("glyphicon-minus");
                });
                $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
            }(window.jQuery);

            $(window).on('resize', function () {
                if ($(window).width() > 768) $('#sidebar-collapse').collapse('show');
                else $('#sidebar-collapse').collapse('hide');
            });

            //显示遮罩层
            function showMask() { $(".mask").show(); }
            //隐藏遮罩层
            function hideMask() { $(".mask").hide(); }

            window.setTimeout(function() { hideMask(); }, 500);

		</script>
	</body>

</html>
